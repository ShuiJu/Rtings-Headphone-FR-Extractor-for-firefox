<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      text-align: center;
    }
    
    h3 {
      color: #333;
      margin-bottom: 15px;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .instructions {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Rtings Headphone Data Extractor</h3>
    
    <div id="status" class="status info">
      请访问 rtings.com/headphones/graph/... 页面
    </div>
    
    <button id="extractBtn" disabled>提取数据</button>
    
    <div class="instructions">
      <p><strong>使用方法：</strong></p>
      <ol>
        <li>访问 rtings.com 耳机图表页面</li>
        <li>在页面上右键点击，选择"Extract Headphone Data"</li>
        <li>或点击此按钮提取数据</li>
      </ol>
      <p>文件将自动下载到默认下载文件夹</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
